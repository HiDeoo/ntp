<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>New Tab</title>

    <link rel="icon" href="/images/icons/favicon.ico" sizes="any" />
    <link rel="icon" href="/images/icons/favicon.svg" type="image/svg+xml" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      :root {
        --page-bg-color: hsl(0 0% 97%);
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --page-bg-color: hsl(0 0% 20%);
        }
      }

      body {
        background-color: var(--page-bg-color);
      }

      iframe {
        border: 0;
        height: 100%;
        inset: 0;
        margin: 0;
        overflow: hidden;
        padding: 0;
        position: fixed;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <iframe src="https://hideoo-ntp.vercel.app">Your browser does not support iframes.</iframe>
  </body>
</html>
